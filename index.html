<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido multimedia en HTML</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>¡WOS!</h1>
    <picture>
        <h3>Cantante Argentino</h3>
        
        <source media="(min-width: 300px) and (max-width: 600px)"  
        srcset="wos.jpg"/>
        <img src="wos.jpg" alt="Foto de Valentin Oliva(conocido artisticamente como Wos)" />  
    </picture>
    
    <h2>CANGURO</h2>
    <h3>Es una de las canciones mas populares de Wos</h3>
     <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/l5QAOvBqT3c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     </div>
     <br>
     <br>
     <h3>Wos respondiendo si volviera a las batallas.</h3>
    <audio controls autoplay muted src="wos.mp3">
        ¡ups!Lo siento tu reproductor parece no ser compatible con este audio.
    </audio>
    <h5> <i> fragmento de audio extraido de playz</i> </h5>
    
</body>
</html>
